<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Converter</title>
  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Number Converter</h1>
    <!-- Dropdown for selecting the conversion mode -->
    <select id="conversionMode">
      <option value="intToRoman">Integer to Roman</option>
      <option value="romanToInt">Roman to Integer</option>
    </select>
    <!-- Input field for user to enter the value -->
    <input type="text" id="inputValue" placeholder="Enter value" />
    <!-- Button to trigger the conversion -->
    <button id="convertButton">Convert</button>
    <!-- Div to display the conversion result -->
    <div class="result" id="result"></div>
    <!-- Div to display error messages -->
    <div class="error" id="error"></div>
  </div>
  
  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
