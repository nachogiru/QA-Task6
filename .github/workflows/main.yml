
name: Roman Converter CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install ESLint
        run: |
          npm install --no-save eslint
      - name: Lint source and test files
        run: npx eslint --ext .js script.js tests.js || true

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install test dependencies
        run: |
          npm install --no-save mocha chai jsdom jsdom-global
      - name: Create bootstrap file (fake DOM & testing globals)
        run: |
          cat <<'BOOTSTRAP' > test-bootstrap.js
          // Spin up a DOM so script.js doesn’t crash
          require('jsdom-global')();
          // Expose Chai globals (expect/should/assert) so tests don’t have to import
          const chai = require('chai');
          global.chai = chai;
          global.expect = chai.expect;
          global.assert = chai.assert;
          // Fake convertButton so script.js’ event‑binding doesn’t throw
          const btn = document.createElement('button');
          btn.id = 'convertButton';
          document.body.appendChild(btn);
          // Finally, load application code so helpers are present for tests
          require('./script');
          BOOTSTRAP
      - name: Run unit tests
        run: npx mocha --require ./test-bootstrap.js tests.js

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Copy public assets
        run: |
          mkdir -p public
          cp index.html styles.css script.js public/
      - name: Upload static site artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: public
          name: github-pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
